{% extends 'layout.html' %}
{% block title %}Header/Footer{% endblock %}
{% block header %}
<img src="images/Stoogle.png" alt="Stoogle Logo">
{% endblock %}
{% block menu %} {% include 'menuBokmal.html' %}{% endblock %}
{% block content %}
<style>
    .searchresult{
        border-style: solid;
        border-color: rgba(0,0,0,0.1);
        border-width: 2px;

    }
    .highlight{
        background-color: rgba(255,0,0,0.2);
    }
    .separator{
        height: 20px;
        background-color: rgba(50,50,50,0.1);
    }
    .resultcontent{

    }
    .resulttitle {
        background-color: rgba(10,10,10,0.5);
        color: rgb(255,255,255);

    }
    .resultsrc {
        background-color: rgba(50,50,50,0.3);
        color: blue;
    }
    .resultcount {
        background-color: rgba(50,50,50,0.3);
        border-bottom-style: solid;
        border-color: rgba(0,0,0,0.1);
    }
    .resultcomp {
        background-color: rgba(80,80,80,0.3);
    }
    #show:hover{
        cursor: pointer;
    }
    .resultlink{

    }
    #loading_data{
        position: fixed;
        left: calc(50% - 100px);
        top: calc(50% - 100px);
        width: 200px;
        height: 140px;
        background-color: white;
        text-align: center;
        border-style: solid;
        border-radius: 50px;
    }
    #cover{
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
    }
</style>
<div style="position: relative; margin-left: auto; margin-right: auto">

    <input type="text" id="searchtext" placeholder="Søk etter noko!">
    <button id="thebutton">SØK</button>
    <button id="show" onclick="toggleAdvanced()">Avansert Søk</button>

    <div id="advanced" style="visibility: hidden;">
            <div class="pure-g">
                <div class="test pure-u-1-24">
                    Kilde:
                </div>
                <div class="pure-u-5-24">
                    <select name="type" class="lars"  id="type">
                        <option value="all">alle</option>
                        <option value="web">Nett</option>
                        <option value="fb">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="file">Filer</option>
                    </select>
                </div>
            </div>
            <div class="pure-g">
                <div class="test pure-u-1-24">
                    Type:
                </div>
                <div class="pure-u-5-24">
                    <select class ="lars" id="kilde">

                    </select>
                </div>
            </div>

            <div class="pure-g">
                <div class="test pure-u-1-24" >
                    Språk:
                </div>
                <div class="pure-u-5-24">
                    <select class="lars" id="lang">
                        <option value="all">alle</option>
                        <option value="nn">Nynorsk</option>
                        <option value="nb">Bokmål</option>
                    </select>
                </div>
            </div>
            <div class="pure-g">

                <div class="pure-u-5-24">
                    <input type="text" id="minord" placeholder="Minimum ord" onkeyup="validate(this)">
                </div>

                <div class="pure-u-5-24">
                    <input type="text" id="maxord" placeholder="Maksimum ord" onkeyup="validate(this)">
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-5-24">
                    <input type="text" id="minkomp" placeholder="Minimum kompleksitet" onkeyup="validate(this)">
                </div>
                <div class="pure-u-5-24">
                    <input type="text" id="maxkomp" placeholder="Maksimum kompleksitet" onkeyup="validate(this)">
                </div>
            </div>
    </div>
    <img height="50px" id="loading" src="http://www.ppimusic.ie/images/loading_anim.gif" style="visibility: hidden;">
</div>
<div id="resultbox">

</div>
<div id="cover">
    <div id="loading_data">
        <img height="100px" src="http://www.ppimusic.ie/images/loading_anim.gif"><br/>
        Loading....
    </div>
</div>
<script type="text/javascript" src="scripts/search.js"></script>
{% endblock %}
